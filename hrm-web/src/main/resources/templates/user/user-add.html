<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="~{/main-layout}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tài khoản đăng nhập</title>
</head>
<body>
	<div layout:fragment="content">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Thêm tài khoản</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Thêm tài khoản</li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
		<form th:action="@{/user-add}" method="post">
			<div class="row">
				<div class="col-md-6">
					<div class="card card-primary">
						<div class="card-header">
							<h3 class="card-title">Bắt buộc</h3>

							<div class="card-tools">
								<button type="button" class="btn btn-tool"
									data-card-widget="collapse" title="Collapse">
									<i class="fas fa-minus"></i>
								</button>
							</div>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label for="username">Tên tài khoản</label> <input type="text"
										id="username" name="username" class="form-control">
								</div>
							
							<div class="form-group">
								<label for="password">Mật khẩu</label>
								<input
									type="text" id="password" name="password" class="form-control">
							</div>
							<div class="form-group">
								<label for="role">Quyền</label> 
								<select
									id="role" name="role" class="form-control custom-select">
									<option selected disabled>Chọn một</option>
									<option value="ADMIN">Quản trị viên</option>
									<option value="EDITOR">Quản lý bài viết</option>
									<option value="Subscriber">Cá nhân</option>
								</select>
							</div>
						
						</div>
						<!-- /.card-body -->
					</div>
					<!-- /.card -->
				
				</div>
				<div class="col-md-6">
					<div class="card card-secondary">
						<div class="card-header">
							<h3 class="card-title">Bổ sung</h3>

							<div class="card-tools">
								<button type="button" class="btn btn-tool"
									data-card-widget="collapse" title="Collapse">
									<i class="fas fa-minus"></i>
								</button>
							</div>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label for="fullName">Tên người dùng</label>
								<textarea id="fullName" name="fullName" class="form-control" rows="4"></textarea>
								 
							</div>
						</div>
						<!-- /.card-body -->
					</div>
					<!-- /.card -->
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<a href="#" class="btn btn-secondary">Hủy</a> 
					<input type="submit"
						value="Tạo mới" class="btn btn-success float-right">
				</div>
			</div>
			</form>
		</section>
	</div>
</body>
</html>
